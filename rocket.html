<!DOCTYPE html>
<html>
<head>
	<title>
		Rocket
	</title>
	<script type="text/javascript" src="d3.min.js"></script>
	<style type="text/css">
	
	</style>
	
</head>
<body>

<script type="text/javascript">

	const dataset = [ 5, 10, 15, 20, 25 ];
	const h = 500;
	const w = 1000;

	function randmizeStarPosition(){
		let width = Math.floor(Math.random() * w) + 1;
		let height = Math.floor(Math.random() * h) + 1;
		return [width, height];
	}

	const svg = d3.select("body").append("svg");
	svg
	.attr("width", "100vw")
   	.attr("height", "100vh");

   	const mainGroup = svg.append("g");

   	const backgroundSky = mainGroup
   			.append("rect")
   			.attr("x", 0)
   			.attr("y", 0)
   			.attr("height", h)
   			.attr("width", w)
   			.attr("fill", " blue");



  	let starts = mainGroup.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d, i) {
			        return randmizeStarPosition()[0];
			    })
       			.attr("cy", function(){
       				return randmizeStarPosition()[1];
       			})
			    .attr("r", function(d) {
			            return d;
			    })
			    //style
			    .attr("fill", "yellow");
	let rocket = mainGroup
				.append("rect")
   				.attr("x", w/2)
   				.attr("y", h)
   				.attr("width", 20)
   				.attr("height", 100);
					

	</script>
</body>
</html>

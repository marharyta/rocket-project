<!DOCTYPE html>
<html>
<head>
	<title>
		Rocket
	</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
	<style type="text/css">
	
	</style>
	
</head>
<body>

<script type="text/javascript">
	var dataset = [ 5, 10, 15, 20, 25 ];
	var h = 800;
	var svg = d3.select("body").append("svg");
	svg
	.attr("width", "100vw")
   	.attr("height", "100vh");

   	var starts = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle")
                 .attr("cx", function(d, i) {
			            return (i * 50) + 25;
			       })
       			.attr("cy", h/2)
		       .attr("r", function(d) {
		            return d;
		       });

	</script>
</body>
</html>
